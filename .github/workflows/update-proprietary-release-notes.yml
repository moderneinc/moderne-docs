name: Update Proprietary Recipe Release Notes

on:
  schedule:
    # Run every day at 6 AM Pacific (2 PM UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.PROPRIETARY_RELEASE_NOTES_APP_ID }}
          private-key: ${{ secrets.PROPRIETARY_RELEASE_NOTES_PRIVATE_KEY }}

      - name: Install dependencies
        run: npm install @octokit/rest

      - name: Fetch release notes
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_ORG: moderneinc
        run: node .github/scripts/fetch-proprietary-release-notes.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/releases/proprietary-recipe-changelog.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update proprietary recipe release notes
          title: 'chore: Update proprietary recipe release notes'
          body: |
            Automated update of proprietary recipe release notes.

            This PR was automatically generated by the scheduled workflow.
          branch: update-proprietary-release-notes
          delete-branch: true