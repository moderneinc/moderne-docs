name: Update Proprietary Recipe Release Notes

on:
  schedule:
    # Run every day at 6 AM Pacific (2 PM UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.PROPRIETARY_RELEASE_NOTES_APP_ID }}
          private-key: ${{ secrets.PROPRIETARY_RELEASE_NOTES_PRIVATE_KEY }}
          owner: moderneinc
          repositories: |
            rewrite-ai-search
            rewrite-android
            rewrite-azul
            rewrite-circleci
            rewrite-codemods-ng
            rewrite-compiled-analysis
            rewrite-comprehension
            rewrite-concourse
            rewrite-dotnet
            rewrite-elastic
            rewrite-hibernate
            rewrite-java-security
            rewrite-kafka
            rewrite-kubernetes
            rewrite-nodejs
            rewrite-program-analysis
            rewrite-reactive-streams
            rewrite-spring
            rewrite-sql
            rewrite-terraform

      - name: Install dependencies
        run: yarn add @octokit/rest --ignore-workspace-root-check

      - name: Fetch release notes
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_ORG: moderneinc
        run: node .github/scripts/fetch-proprietary-release-notes.js

      - name: Check for changes
        id: git-check
        run: |
          # Check if there are any changes
          if git diff --quiet docs/releases/proprietary-recipe-changelog.md; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
            # Show a summary of changes for debugging
            echo "Change summary:"
            git diff --stat docs/releases/proprietary-recipe-changelog.md
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7.0.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update proprietary recipe release notes
          title: 'chore: Update proprietary recipe release notes'
          body: |
            Automated update of proprietary recipe release notes.

            This PR was automatically generated by the scheduled workflow.
          branch: update-proprietary-release-notes
          delete-branch: true
