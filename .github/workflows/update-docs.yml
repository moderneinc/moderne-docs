# Update the docs using the rewrite-recipe-markdown-generator
name: Update docs

on:
  workflow_dispatch:
    inputs:
      latest-versions-only:
        type: boolean
        description: Only update the latest versions of every OpenRewrite module
        default: true
  schedule:
    - cron: 0 0 * * *

concurrency:
  group: "update-docs"
  cancel-in-progress: true

jobs:
  build:
    name: Update docs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # Shared setup
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5

      # Run generator
      - uses: actions/checkout@v6
        with:
          repository: 'openrewrite/rewrite-recipe-markdown-generator'
          path: 'rewrite-recipe-markdown-generator'
      - name: Generate Markdown
        run: ./gradlew run -PlatestVersionsOnly=${{ github.event.inputs.latest-versions-only == 'true' }}
        working-directory: rewrite-recipe-markdown-generator

      # Checkout docs repository
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          path: 'moderne-docs'

      # Configure git user
      - name: configure-git-user
        working-directory: moderne-docs
        run: |
          git config user.email "team@moderne.io"
          git config user.name "team-moderne[bot]"

      # Conditionally replace latest versions only
      - name: Replace latest versions
        if: ${{ inputs.latest-versions-only }}
        working-directory: moderne-docs
        run: |
          cp ../rewrite-recipe-markdown-generator/build/moderne-docs/latest-versions-of-every-openrewrite-module.md docs/user-documentation/recipes/lists/
          cp ../rewrite-recipe-markdown-generator/build/moderne-docs/latest-versions.js src/plugins/
          git add docs/user-documentation/recipes/lists/latest-versions-of-every-openrewrite-module.md src/plugins/latest-versions.js

      # Full recipe update - replace recipes and all reference files
      - name: Replace recipes and reference files
        if: ${{ !inputs.latest-versions-only }}
        working-directory: moderne-docs
        run: |
          # Replace recipe-catalog directory (contains all individual recipe markdown files)
          rm -rf docs/user-documentation/recipes/recipe-catalog/
          cp -r ../rewrite-recipe-markdown-generator/build/moderne-docs/recipe-catalog docs/user-documentation/recipes/recipe-catalog

          # Replace lists directory
          rm -rf docs/user-documentation/recipes/lists/
          mkdir -p docs/user-documentation/recipes/lists/
          cp ../rewrite-recipe-markdown-generator/build/moderne-docs/lists/* docs/user-documentation/recipes/lists/

          # Copy latest-versions files (these are at the top level of the build output)
          cp ../rewrite-recipe-markdown-generator/build/moderne-docs/latest-versions-of-every-openrewrite-module.md docs/user-documentation/recipes/lists/
          cp ../rewrite-recipe-markdown-generator/build/moderne-docs/latest-versions.js src/plugins/

          # Stage all changes
          git add docs/user-documentation/recipes/recipe-catalog docs/user-documentation/recipes/lists src/plugins/latest-versions.js

      # Commit and push changes
      - name: Commit and push
        working-directory: moderne-docs
        run: |
          git diff --quiet HEAD || (git commit -m "[Auto] Update docs as of $(date +'%Y-%m-%dT%H%M')" && git push origin main)
